<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Calculo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Salário base: <h:inputText value="#{calculadoraFolhaBean.salarioFuncionario}"/>
                Funcionário adicionados: <h:outputText value="#{calculadoraFolhaBean.funcionarios.size()}"/>
                Valor da Folha: <h:outputText 
                    value="#{calculadoraFolhaBean.folha != null ? 
                             calculadoraFolhaBean.folha.valor : 'Não calculado'}"/>
                <h:commandButton value="Inicia Conversação" action="#{calculadoraFolhaBean.iniciaConversacao()}"/>
                <h:commandButton value="Termina Conversação" action="#{calculadoraFolhaBean.terminaConversacao()}"/>
                <h:commandButton value="Adicionar Funcionário" action="#{calculadoraFolhaBean.adicionaFuncionario()}"/>
                <h:commandButton value="Calcular Folha!" action="#{calculadoraFolhaBean.calcularFolha()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
